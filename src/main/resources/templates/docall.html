<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br><br><br>
<!--        <a href="/doc/add">Add new Doctor</a>-->
    <form th:action = "@{/doc/all}">
        Filter: <input type="text" name="keyword" id="keyword" th:value="${keyword}" required>
        &nbsp;
        <input type="submit" value="Search"/>
        &nbsp;
        <input type="button" value="Clear" onclick="clearFilter()"/>
    </form>

<div>
<!--    <div th:each="doc: ${docs}">-->
<!--        <h2 th:text="${doc.name}"></h2>-->
<!--      </div>-->
<table class="table table-bordered">
    
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>email</th>
        <th>Specialization</th>
        <th>Actions</th>
    </tr>
    <tr th:each="doc: ${docs}">
        <td th:text="${doc.id}">ID:</td>
        <td th:text="${doc.name}">Name:</td>
        <td th:text="${doc.surname}">Surname:</td>
        <td th:text="${doc.email}">email:</td>
        <td th:text="${doc.specialization}">Specialization:</td>
        <td>
            <a th:href="@{'/doc/edit/' + ${doc.id}}">Edit</a>
            <a th:href="@{'/doc/delete/' + ${doc.id}}">Delete</a>
        </td>
    </tr>
</table>
</div>
<script type="text/javascript">
    function clearFilter() {
        window.location = "[[@{/doc/all}]]";
    }
</script>
</body>
</html>
