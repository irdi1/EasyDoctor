<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show's all the doctors</title>
    <th:block th:insert="fragments/general.html :: css"></th:block>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
        <a href="/doc/add">Add new Doctor</a>
    <form th:action = "@{/doc/all}">
        Filter: <input type="text" name="keyword" id="keyword" th:value="${keyword}" required>
        &nbsp;
        <input type="submit" value="Search"/>
        &nbsp;
        <input type="button" value="Clear" onclick="clearFilter()"/>
    </form>

<div>
<!--    <div th:each="doc: ${docs}">-->
<!--        <h2 th:text="${doc.name}"></h2>-->
<!--      </div>-->
<table class="table table-bordered">
    
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>email</th>
        <th>Specialization</th>
        <th>Actions</th>
    </tr>
    <tr th:each="doc: ${docs}">
        <td th:text="${doc.id}">ID:</td>
        <td th:text="${doc.name}">Name:</td>
        <td th:text="${doc.surname}">Surname:</td>
        <td th:text="${doc.email}">email:</td>
        <td th:text="${doc.specialization}">Specialization:</td>
        <td>
            <a th:href="@{'/doc/edit/' + ${doc.id}}">Edit</a>
            <a th:href="@{'/doc/delete/' + ${doc.id}}">Delete</a>
        </td>
    </tr>
</table>
</div>
<script type="text/javascript">
    function clearFilter() {
        window.location = "[[@{/doc/all}]]";
    }
</script>
</body>
</html>
